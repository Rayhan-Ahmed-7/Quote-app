<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <div class="tooltip">
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <div class="tooltip-text">Speak</div>
                    </div>
                    <div class="tooltip">
                        <li class="copy"><i class="fas fa-copy"></i></li>
                        <div class="tooltip-text tcopy">Copy</div>
                    </div>
                    <div class="tooltip">
                        <li class="twitter"><i class="fab fa-twitter"></i></li>
                        <div class="tooltip-text">Twitter</div>
                    </div>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
